<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs DEMO WebApp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/login.css">
    
    <style>
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* Adjust based on your design */
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 10px;
            }
        }
        
        /* Custom styles for modernizing the form */
        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .links {
            font-size: 12px;
        }
        
        .form-check-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-form">
            <div class="logo-container">
                <img src="img/cusdec.png" alt="Logo">
            </div>
            <h1 class="text-center">Welcome!</h1>
            <p class="text-center">Sri Lanka Customs Declaration Tracking System</p>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">I Agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="button" class="btn btn-dark btn-lg w-100 continue-btn" onclick="window.location.href='land.html'">Continue</button>
                <div class="links mt-3 text-center">
                    <a href="#">Forgot Password?</a>
                    <div class="link">
                        <span>Don't have an account? <a href="reg.html">Register Now</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
