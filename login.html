<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/login.css">

    <style>

.logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* Adjust based on your design */
        }


        @media (max-width: 500px) {
            .login-container {
                padding: 10px;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">     
        <div class="login-form">
            <div class="logo-container">
                <img src="img/cusdec.png" alt="Logo">
            </div>
            <!-- <div class="login-container"> -->
            <h1 class="text-center">Welcome!</h1>
            <p class="text-center">Sri Lanka Customs Declaration Tracking System</p>
            <form>
                <div class="form-group" style="font-size: 12px;">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="" required>
                </div>
                <div class="form-group" style="font-size: 12px;">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="" required>
                    <!-- <span class="error-msg">Incorrect password</span> -->
                </div>
                <div class="form-group form-check" style="font-size: 10px;">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">I Agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="button" class="btn btn-dark continue-btn" onclick="window.location.href='land.html'">Continue</button>
                <div class="links" style="font-size: 10px;">
                    <a href="#">Forgot Password?</a>
                    <div class="link">
                    <span>Don't have an account? <a href="reg.html">Register Now</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
